<ion-modal-view>
  <ion-header-bar>
    <h1 class="title"><center>Sign Up</center></h1>
  </ion-header-bar>
  <ion-content>
      <form>
        <div class="list list-inset">
          <div class = "centertext" style="font-size: 16pt;">
          <text>Please specify account type</text>
          </div>
          <br />
          <ion-list>
            <ion-radio ng-model="data.user" ng-value="'Trainer'">Trainer</ion-radio>
            <ion-radio ng-model="data.user" ng-value="'Trainee'">Trainee</ion-radio>
          </ion-list>
          <br />
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="data.email">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="data.password">
          </label>
        </div>
      </form>
      <button class="button button-block button-stable" ng-click="submit2()">Create account</button>
  </ion-content>
</ion-modal-view>
